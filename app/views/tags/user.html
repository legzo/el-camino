*{ Displays a user }*

<form action="@{Users.updateUser(_user.id)}" method="POST">

	<label for="firstName">Prénom</label>
	<input id="firstName" name="user.firstName" type="text" value="${_user.firstName}">
	<br>
	
	<label for="lastName">Nom</label>
	<input id="lastName" name="user.lastName" type="text" value="${_user.lastName}">
	<br>

	<label for="email">Email</label>
	<input id="email" name="user.email" type="text" value="${_user.email}">
	<br>

	<button type="submit">Mettre à jour</button>
	
</form>
<br/>

<a href="@{Users.displayPickupPoints(_user.email)}">(${_user.pickupPoints.size()}) pickup points</a>
<br>

<a href="@{Users.displayUsers()}">- accueil</a>
