#{extends 'main.html' /}
#{set title: 'Connexion' /}

#{header pageTitle:'Connectez vous' /}

<div class="row">
	#{if flash.error !=null}
		<p class="alert-message error">${flash.error}</p>
	#{/if}
	
	
	<form action="@{Users.logUser()}" method="POST">
		<div class="clearfix">
			<label for="login">login:</label>
			<div class="input">
				<input id="login" type="text" name="login">
			</div>
		</div>
		
		<div class="clearfix">
			<label for="password">mot de passe:</label>
			<div class="input">
				<input id="password" type="password" name="password" >
			</div>
		</div>

		<div class="clearfix">
			<div class="input">
				<button class="btn primary">me connecter</button>
			</div>
		</div>
	</form>
	
</div>
